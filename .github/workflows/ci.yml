name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Bash syntax
        run: |
          set -euo pipefail
          mapfile -t files < <(find . -type f -name '*.sh')
          if [ ${#files[@]} -eq 0 ]; then
            echo "No shell scripts detected"
            exit 0
          fi
          for file in "${files[@]}"; do
            bash -n "$file"
          done

      - name: Smoke-test installer help output
        run: |
          bash scripts/setup-devops.sh --help >/dev/null

      - name: Verify template metadata
        run: |
          test -d templates/devops && test -d templates/github
